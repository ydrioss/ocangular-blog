<li class="list-group-item">
  <article>
    <p class="pull-right"><time datetime="2018-07-18 15:11">{{ postDate | date: 'short' }}</time></p>
    <h3>{{  postTitle }}</h3>
    <p>{{ postContent }}</p>
    <ul class="list-inline">
      <li class="list-inline-item"><button class="btn btn-success">Love it!</button></li>
      <li class="list-inline-item"><button class="btn btn-danger">Don't love it!</button></li>
    </ul>
  </article>
</li>
