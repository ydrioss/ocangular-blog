<div class="well">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2 class="text-center">Enregistrer un nouveau post</h2>

      <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="content">Contenu</label>
          <textarea formControlName="content" id="content" class="form-control" rows="20"></textarea>
        </div>
        <button type="submit" class="btn btn-primary pull-right" [disabled]="postForm.invalid">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
